<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Agenda</b></a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Entre para iniciar sua sessão</p>

            <form action="#" method="post">
                <div class="form-group has-feedback">
                    <input type="usuario" class="form-control" placeholder="Usuário">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Senha">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row reset-margin-row">
                    <div class="col-md-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Lembrar-me?
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <a routerLink="/home" class="btn btn-primary btn-block btn-flat">Entrar</a>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OU -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>
                    Acesse utilizando o Facebook
                </a>
            </div>
            <span>Esqueceu o acesso?</span>&nbsp; <a routerLink="/recuperar-conta">Clique aqui</a><br>
            <span>Não possui uma conta? <a routerLink="/signup" class="text-center">Crie a sua aqui</a></span>

        </div>
    </div>
</body>
