<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <section class="content-header">
        <h1>Contato</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Examples</a></li>
            <li class="active">Blank page</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#settings" data-toggle="tab">Novo Contato</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="settings">
                            <form [formGroup]="formGroup" class="form-horizontal">
                                <div class="form-group" [ngClass]="{ 'has-error' : (!formGroup.controls.nome.valid && !formGroup.controls.nome.pristine) }">
                                    <label class="col-sm-2 control-label">Nome</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
                                        <label *ngIf="!formGroup.controls.nome.valid && !formGroup.controls.nome.pristine"
                                            class="control-label" for="inputError">
                                            <i class="fa fa-times-circle-o"></i>
                                            Nome inválido
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Endereço</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Endereço" formControlName="endereco">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{ 'has-error' : (!formGroup.controls.email.valid && !formGroup.controls.email.pristine) }">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                                        <label *ngIf="!formGroup.controls.email.valid && !formGroup.controls.email.pristine"
                                            class="control-label" for="inputError">
                                            <i class="fa fa-times-circle-o"></i>
                                            Email inválido
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Telefone</label>

                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" placeholder="Telefone" formControlName="telefone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Celular</label>

                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" placeholder="Celular" formControlName="celular">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Foto</label>

                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" placeholder="Foto">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button [disabled]="!formGroup.valid" (click)="submit()" class="btn btn-sm btn-flat btn-success">
                                            Confirmar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
